# Nginx configuration for overachiever.space
# Serves WASM frontend and proxies API/WebSocket to backend

server {
    listen 80;
    server_name overachiever.space www.overachiever.space;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name overachiever.space www.overachiever.space;
    
    # SSL certificates (will be managed by certbot)
    ssl_certificate /etc/letsencrypt/live/overachiever.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/overachiever.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Document root for WASM frontend
    root /var/www/overachiever;
    index index.html;
    
    # WASM MIME types
    types {
        application/wasm wasm;
    }
    
    # Enable gzip for WASM and JS
    gzip on;
    gzip_types application/javascript application/wasm text/css text/html;
    
    # Serve WASM files with correct headers
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
        add_header Cross-Origin-Embedder-Policy require-corp;
        add_header Cross-Origin-Opener-Policy same-origin;
    }
    
    # WebSocket endpoint - proxy to backend
    location /ws {
        proxy_pass http://127.0.0.1:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # REST API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Auth endpoints - proxy to backend
    location /auth/ {
        proxy_pass http://127.0.0.1:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check - proxy to backend
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
    }
    
    # Static files (WASM frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
