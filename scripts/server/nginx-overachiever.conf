# Nginx configuration for overachiever.space
# Serves WASM frontend and proxies API/WebSocket to backend
# Note: After initial setup, run certbot to enable SSL:
#   sudo certbot --nginx -d overachiever.space -d www.overachiever.space

server {
    listen 80;
    server_name overachiever.space www.overachiever.space;
    
    # Document root for WASM frontend
    root /var/www/overachiever;
    index index.html;
    
    # Include default MIME types
    include /etc/nginx/mime.types;
    
    # Enable gzip for WASM and JS
    gzip on;
    gzip_types application/javascript application/wasm text/css text/html;
    
    # Serve WASM files with correct headers
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
    }
    
    # WebSocket endpoint - proxy to backend
    location /ws {
        proxy_pass http://127.0.0.1:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # REST API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Auth endpoints - proxy to backend
    location /auth/ {
        proxy_pass http://127.0.0.1:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check - proxy to backend
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
    }
    
    # Static files (WASM frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
